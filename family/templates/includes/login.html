<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="login-modal-label">Log in with your first name and password</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <div id="login-error" class="alert alert-danger hidden">Could not log in. Please try again.</div>
                    <div class="col-md-3 column">
                    </div>
                    <div class="col-md-6 column">
                        <form id="login-form" role="form">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       placeholder="Your first name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <input type="checkbox" name="stay_logged_in" checked="checked"/>
                            <label for="stay_logged_in">Keep me logged in for a month</label>
                            <button type="submit" class="btn btn-primary pull-right">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
