language: python

python:
  - 2.7

env:
  global:
    - GAE_DIR=/tmp/gae
    - EMAIL=trunginbox@gmail.com
    - secure: 

before_install:
  - >
    test -e $GAE_DIR ||
    (mkdir -p $GAE_DIR &&
     wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-169.0.0-linux-x86_64.tar.gz -q -O /tmp/.tar.gz &&
     tar zxf /tmp/gae.tar.gz -C $GAE_DIR)

install:
  - pip install -r requirements.txt

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - >
    nosetests test.py func_test.py
    --with-gae --without-sandbox --gae-lib-root=$GAE_DIR/google_appengine
    --with-xunit --xunit-file=shippable/testresults/test.xml
    --with-coverage --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml

after_success:
  - echo "$GAE_PASSWORD" | $GAE_DIR/google_appengine/appcfg.py -e "$EMAIL" --passin update .